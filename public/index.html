<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title> IA HPR</title>
  <style>
    :root {
      --bg: #f8f9fa;
      --primary: #0077ff;
      --secondary: #6c757d;
      --bot: #e9ecef;
      --user: #d1e7ff;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      width: 100%;
      max-width: 700px;
      height: 90vh;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      padding: 1rem;
      background: var(--primary);
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
    }

    .messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }

    .msg {
      margin: .5rem 0;
      padding: .7rem 1rem;
      border-radius: 12px;
      max-width: 75%;
      line-height: 1.4;
    }

    .msg.user {
      background: var(--user);
      align-self: flex-end;
    }

    .msg.bot {
      background: var(--bot);
      align-self: flex-start;
    }

    .footer {
      display: flex;
      border-top: 1px solid #ddd;
      padding: .5rem;
      background: #fafafa;
    }

    textarea {
      flex: 1;
      resize: none;
      border: none;
      padding: .5rem;
      font-size: 1rem;
      border-radius: 8px;
      outline: none;
    }

    button {
      margin-left: .5rem;
      padding: 0 1.2rem;
      font-size: 1rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #0056cc;
    }

    .sources {
      font-size: 0.8rem;
      color: var(--secondary);
      margin-top: .3rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">IA</div>
    <div id="messages" class="messages"></div>
    <div class="footer">
      <textarea id="pergunta" placeholder="Digite sua pergunta..."></textarea>
      <button onclick="perguntar()">Enviar</button>
    </div>
  </div>

<script>
  const messages = document.getElementById('messages');
  const textarea = document.getElementById('pergunta');

  function addMessage(text, type, sources = []) {
    const msg = document.createElement('div');
    msg.className = `msg ${type}`;
    const p = document.createElement('div');
    p.textContent = text;
    msg.appendChild(p);

    if (Array.isArray(sources) && sources.length) {
      const refs = document.createElement('div');
      refs.className = 'sources';
      refs.textContent = 'Fontes: ' + sources.join(' | ');
      msg.appendChild(refs);
    }

    messages.appendChild(msg);
    messages.scrollTop = messages.scrollHeight;
  }

  // tenta extrair JSON embutido no texto (retorna null se não achar)
  function tryExtractJsonFromText(text) {
    if (typeof text !== 'string') return null;
    const first = text.indexOf('{');
    const last = text.lastIndexOf('}');
    if (first === -1 || last === -1 || last <= first) return null;
    const jsonStr = text.slice(first, last + 1);
    try {
      const parsed = JSON.parse(jsonStr);
      return parsed;
    } catch (err) {
      const match = text.match(/\{[\s\S]*"answer"[\s\S]*\}/);
      if (match) {
        try { return JSON.parse(match[0]); } catch (e) { return null; }
      }
      return null;
    }
  }

  // divide texto em blocos: primeiro por parágrafos duplos, senão por sentenças
  function splitIntoParagraphs(text) {
    if (!text) return [];
    const norm = text.replace(/\r\n/g, '\n').replace(/\r/g, '\n').trim();
    const paraParts = norm.split(/\n{2,}/).map(p => p.trim()).filter(Boolean);
    if (paraParts.length > 1) return paraParts;
    // sem parágrafos, cria pequenos blocos por sentenças
    const sentences = norm.split(/(?<=[.?!])\s+/);
    const parts = [];
    let cur = '';
    for (const s of sentences) {
      if ((cur + ' ' + s).trim().length <= 300) {
        cur = (cur + ' ' + s).trim();
      } else {
        if (cur) parts.push(cur);
        cur = s.trim();
      }
    }
    if (cur) parts.push(cur);
    return parts;
  }

  // se encontrar lista numerada dentro de um bloco, separa cada item "1. ...", "2. ..." em partes individuais
  function explodeNumberedList(block) {
    // procura padrão típico "1. " no bloco — se não tiver, retorna o bloco original
    if (!/[0-9]+\.\s/.test(block)) return [block];
    // divide preservando os números no início de cada item
    const items = block.split(/(?=\b[0-9]+\.\s)/g).map(i => i.trim()).filter(Boolean);
    // limpar prefixo numérico opcional (se quiser manter o "1." deixe como está)
    return items.map(it => {
      // transforma "1. Texto..." em "Texto..." (remova se preferir manter "1.")
      return it.replace(/^[0-9]+\.\s*/, '').trim();
    });
  }

  // função que transforma a resposta em uma lista de partes/bubbles:
  // -> resumo (primeiro bloco) + (cada item numerado vira uma bolha própria)
  function buildMessageParts(answerText) {
    const paras = splitIntoParagraphs(answerText);
    if (paras.length === 0) return ['Resposta vazia'];

    const parts = [];
    // coloca primeiro parágrafo como resumo (ou se houver só um bloco, pode ser resumo também)
    parts.push(paras[0]);

    // os blocos seguintes: se tiver lista numerada dentro deles, explode; senão coloca bloco inteiro
    for (let i = 1; i < paras.length; i++) {
      const p = paras[i];
      const exploded = explodeNumberedList(p);
      for (const e of exploded) parts.push(e);
    }

    // se só existia um parágrafo mas ele contém numeração interna (ex.: "1. ... 2. ..."), detecta e explode
    if (paras.length === 1 && /[0-9]+\.\s/.test(paras[0])) {
      // já tinha adicionado paras[0] como resumo; vamos tentar extrair itens numéricos e adicioná-los
      const extra = explodeNumberedList(paras[0]);
      if (extra.length > 1) {
        // substitui resumo (parte 0) por uma forma enxuta do primeiro segmento (se for muito longo)
        parts.length = 0;
        // tenta tirar um primeiro resumo curto (primeira sentença)
        const firstSentence = paras[0].split(/(?<=[.?!])\s+/)[0];
        parts.push(firstSentence);
        for (const e of extra) parts.push(e);
      }
    }

    return parts;
  }

  // envia partes com typing e delays, fontes só na última bolha
  function sendAnswerParts(answerText, sources = []) {
    const rawParts = buildMessageParts(answerText);
    const MAX_PARTS = 8;
    const sendParts = rawParts.slice(0, MAX_PARTS);
    const typingEl = document.createElement('div');
    typingEl.className = 'msg bot typing';
    typingEl.textContent = '…';
    messages.appendChild(typingEl);
    messages.scrollTop = messages.scrollHeight;

    // delays: calcula tempo inicial + por parte. Vamos usar tempo proporcional ao tamanho do texto da parte.
    let accrued = 400; // espera inicial
    for (let i = 0; i < sendParts.length; i++) {
      const part = sendParts[i];
      const isLast = (i === sendParts.length - 1);
      // tempo de "digitação" estimado: 40ms * chars (clamp)
      const typingTime = Math.min(2500, Math.max(350, part.length * 40));
      const delay = accrued;
      setTimeout(() => {
        if (typingEl && typingEl.parentNode) typingEl.parentNode.removeChild(typingEl);
        addMessage(part, 'bot', isLast ? sources : []);
      }, delay);
      accrued += typingTime + 180; // adiciona typing + pequeno gap antes da próxima
      // re-add typing indicator before next message if exists
      if (i < sendParts.length - 1) {
        setTimeout(() => {
          if (!document.querySelector('.msg.bot.typing')) {
            const t = document.createElement('div');
            t.className = 'msg bot typing';
            t.textContent = '…';
            messages.appendChild(t);
            messages.scrollTop = messages.scrollHeight;
          }
        }, delay + typingTime + 60);
      }
    }

    if (rawParts.length > MAX_PARTS) {
      setTimeout(() => {
        addMessage('... (resposta condensada)', 'bot', []);
      }, accrued + 80);
    }
  }

  async function perguntar() {
    const pergunta = textarea.value.trim();
    if (!pergunta) return;
    addMessage(pergunta, 'user');
    textarea.value = '';

    try {
      const res = await fetch('/api/query', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question: pergunta })
      });
      const data = await res.json();

      // processa o answer (pode ser objeto, string com JSON embutido, ou string pura)
      let answerText = '';
      let sources = Array.isArray(data.sources) ? data.sources : [];

      if (typeof data.answer === 'object' && data.answer !== null) {
        answerText = data.answer.answer || JSON.stringify(data.answer);
        if (Array.isArray(data.answer.sources) && data.answer.sources.length) sources = data.answer.sources;
      } else if (typeof data.answer === 'string') {
        const maybe = tryExtractJsonFromText(data.answer);
        if (maybe && typeof maybe.answer === 'string') {
          answerText = maybe.answer;
          if (Array.isArray(maybe.sources) && maybe.sources.length) sources = maybe.sources;
        } else {
          answerText = data.answer;
        }
      } else {
        answerText = String(data.answer || 'Resposta vazia');
      }

      // limpar "Fontes:" embutidas pra evitar duplicação
      answerText = answerText.replace(/\n?\s*Fonte(s)?:[\s\S]*$/i, '').trim();

      // envia dividido em partes (resumo + passos separados)
      sendAnswerParts(answerText, sources);
    } catch (err) {
      addMessage('⚠️ Erro ao consultar API: ' + String(err), 'bot');
    }
  }

  textarea.addEventListener('keypress', e => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      perguntar();
    }
  });
</script>


</body>
</html>
