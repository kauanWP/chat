<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title> IA HPR</title>
  <style>
    :root {
      --bg: #f8f9fa;
      --primary: #0077ff;
      --secondary: #6c757d;
      --bot: #e9ecef;
      --user: #d1e7ff;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      width: 100%;
      max-width: 700px;
      height: 90vh;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      padding: 1rem;
      background: var(--primary);
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
    }

    .messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }

    .msg {
      margin: .5rem 0;
      padding: .7rem 1rem;
      border-radius: 12px;
      max-width: 75%;
      line-height: 1.4;
    }

    .msg.user {
      background: var(--user);
      align-self: flex-end;
    }

    .msg.bot {
      background: var(--bot);
      align-self: flex-start;
    }

    .footer {
      display: flex;
      border-top: 1px solid #ddd;
      padding: .5rem;
      background: #fafafa;
    }

    textarea {
      flex: 1;
      resize: none;
      border: none;
      padding: .5rem;
      font-size: 1rem;
      border-radius: 8px;
      outline: none;
    }

    button {
      margin-left: .5rem;
      padding: 0 1.2rem;
      font-size: 1rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #0056cc;
    }

    .sources {
      font-size: 0.8rem;
      color: var(--secondary);
      margin-top: .3rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">IA</div>
    <div id="messages" class="messages"></div>
    <div class="footer">
      <textarea id="pergunta" placeholder="Digite sua pergunta..."></textarea>
      <button onclick="perguntar()">Enviar</button>
    </div>
  </div>

<script>
  const messages = document.getElementById('messages');
  const textarea = document.getElementById('pergunta');

  function addMessage(text, type, sources = []) {
    const msg = document.createElement('div');
    msg.className = `msg ${type}`;
    // texto principal
    const p = document.createElement('div');
    p.textContent = text;
    msg.appendChild(p);

    // fontes (se houver)
    if (Array.isArray(sources) && sources.length) {
      const refs = document.createElement('div');
      refs.className = 'sources';
      refs.textContent = 'Fontes: ' + sources.join(' | ');
      msg.appendChild(refs);
    }

    messages.appendChild(msg);
    messages.scrollTop = messages.scrollHeight;
  }

  // tenta extrair JSON embutido no texto (retorna null se não achar)
  function tryExtractJsonFromText(text) {
    if (typeof text !== 'string') return null;
    const first = text.indexOf('{');
    const last = text.lastIndexOf('}');
    if (first === -1 || last === -1 || last <= first) return null;
    const jsonStr = text.slice(first, last + 1);
    try {
      const parsed = JSON.parse(jsonStr);
      return parsed;
    } catch (err) {
      // tenta procurar só por objeto com "answer"
      const match = text.match(/\{[\s\S]*"answer"[\s\S]*\}/);
      if (match) {
        try { return JSON.parse(match[0]); } catch (e) { return null; }
      }
      return null;
    }
  }

  async function perguntar() {
    const pergunta = textarea.value.trim();
    if (!pergunta) return;
    addMessage(pergunta, 'user');
    textarea.value = '';

    try {
      const res = await fetch('/api/query', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question: pergunta })
      });
      const data = await res.json();

      // Defesa 1: se backend já retornou objeto no answer (raro), trata
      let answerText = '';
      let sources = Array.isArray(data.sources) ? data.sources : [];

      if (typeof data.answer === 'object' && data.answer !== null) {
        // ex.: backend acidentalmente devolveu { answer: { answer: "...", sources: [...] } }
        answerText = data.answer.answer || JSON.stringify(data.answer);
        if (Array.isArray(data.answer.sources) && data.answer.sources.length) sources = data.answer.sources;
      } else if (typeof data.answer === 'string') {
        // tenta extrair JSON embutido na string
        const maybe = tryExtractJsonFromText(data.answer);
        if (maybe && typeof maybe.answer === 'string') {
          answerText = maybe.answer;
          if (Array.isArray(maybe.sources) && maybe.sources.length) sources = maybe.sources;
        } else {
          // caso não seja JSON, usa a string como resposta direta
          answerText = data.answer;
        }
      } else {
        answerText = String(data.answer || 'Resposta vazia');
      }

      addMessage(answerText, 'bot', sources);
    } catch (err) {
      addMessage('⚠️ Erro ao consultar API: ' + String(err), 'bot');
    }
  }

  textarea.addEventListener('keypress', e => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      perguntar();
    }
  });
</script>
</body>
</html>
